{% block element %}
<body class="animsition">
    <div class="page-wrapper">
        <!-- HEADER MOBILE-->
      {% include 'sidebar.html' %}
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR-->

        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            {% include 'header.html' %}
            <!-- END HEADER DESKTOP-->

            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="table-responsive table--no-card m-b-30">

                                    <h4 align="center">Manage Category </h4>
                                    <hr>
                                    <table class="table table-borderless table-striped table-earning">
                                         <thead>
                                            <tr>
                                                <tr>
                                                    <th>S.NO</th>
                                                    <th>CategoryName</th>
                                                    <th>Action</th>
                                                </tr>
                                            </tr>
                                         </thead>
                                        {% for i in category %}
                                        <tr>
                                            <td>{{ forloop.counter }}</td>
                                            <td>{{ i.categoryName }}</td>
                                            <td><a href="{% url 'delete_category' i.id %}" title="Delete Category"><i class="fa fa-trash fa-1x"></i></a></td>
                                        </tr>

                                        {% endfor %}
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
