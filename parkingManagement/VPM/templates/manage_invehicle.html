{% block content %}
<body class="animsition">
    <div class="page-wrapper">
        <!-- HEADER MOBILE-->
      {% include 'sidebar.html' %}
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR-->

        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            {% include 'header.html' %}
            <!-- END HEADER DESKTOP-->

            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="table-responsive table--no-card m-b-30">
                                   <h4 align="center">Manage Incoming Vehicle </h4>
                                    <hr>
                                    <table class="table table-borderless table-striped table-earning">
                                         <thead>
                                            <tr>
                                                <tr>
                                                    <th>S.NO</th>
                                                    <th>Parking Number</th>
                                                    <th>Owner Name</th>
                                                    <th>Vehicle Reg No.</th>
                                                    <th>Action</th>
                                                </tr>
                                            </tr>
                                         </thead>
                                        {% for i in vehicle %}

                                        <tr>
                                            <td>{{forloop.counter}}</td>
                                            <td>{{i.parkingNumber}}</td>
                                            <td>{{i.ownerName}}</td>
                                            <td>{{i.regNo}}</td>


                                          <td><a href="{% url 'view_invehicle' i.id %}" ><i class="fa fa-edit fa-1x"></i></a></td>
                                        </tr>

                                        {% endfor %}
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
